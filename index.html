<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password hide/show and password strength checker </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="group">
      <h1>Password Strength Checker</h1>
      <p>Recommended: At least 8 characters, 1 uppercase letter, <br> 1 lowercase letter, 1 number and 1 special character.</p>
      <div class="password-container">
        <label for="password">Password: </label>
        <div class="input-box">
          <input type="password" placeholder="Type your password here" id="password">
          <img src="eye-slash-regular.svg" id="eyeicon" onclick="eyeslash()"> 
        </div>   
        <p id="message">Your password is <span id="strength"></span></p>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
